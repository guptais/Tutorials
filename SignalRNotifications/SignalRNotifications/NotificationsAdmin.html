<!DOCTYPE html>
<html>
<head>
    <title>SignalR Calculator</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="messageAuthor">User sending message:</label>
        <input type="text" id="messageAuthor" /><br/>
        <label for="message">Message:</label>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        
        <ul id="result">
        </ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-2.0.3.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub. 
            var notifications = $.connection.notificationsHub;
            // Create a function that the hub can call to broadcast messages.
            notifications.client.addNumbers = function (result) {
                alert("Call recieved! " + result);
                // Html encode display name and message. 
                var encodedName = $('<div />').text(result).html();
                //var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page. 
                $('#result').append('<li><strong>' + encodedName
                    + '</strong></li>');
            };
            
            
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub. 
                    notifications.server.sendNotification($('#messageAuthor').val(), $('#message').val());
                    // Clear text box and reset focus for next comment. 
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
